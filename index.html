<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Text Site</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 10px 20px;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a388;
    }

    #output {
      margin-top: 1rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê Secure Text Converter</h1>
  <textarea id="textInput" placeholder="Type or paste your message..."></textarea>
  <br />
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <div id="output"></div>

  <script>
    function encryptText() {
      const text = document.getElementById('textInput').value;
      const encrypted = btoa(text); // Base64 Encode
      document.getElementById('output').innerText = "üîí Encrypted: " + encrypted;
    }

    function decryptText() {
      try {
        const encrypted = document.getElementById('textInput').value;
        const decrypted = atob(encrypted); // Base64 Decode
        document.getElementById('output').innerText = "üîì Decrypted: " + decrypted;
      } catch (e) {
        document.getElementById('output').innerText = "‚ö†Ô∏è Invalid Base64 string!";
      }
    }
  </script>
</body>
</html>
