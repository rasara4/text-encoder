<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Text Site</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #00c9a7;
      --accent-hover: #00a388;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .welcome-text {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      animation: glowLoop 4s ease-in-out infinite;
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
    }

    @keyframes glowLoop {
      0%, 100% {
        text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
      }
      50% {
        text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 30px #00fff0;
      }
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      resize: none;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #output {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card-color);
      border-radius: 5px;
      word-break: break-word;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üîê Secure Text Converter</h1>
  <h2 class="welcome-text">üëã Welcome to Secure Text Converter</h2>

  <textarea id="textInput" placeholder="Type or paste your message..."></textarea>
  <br />
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>

  <div id="output"></div>

  <script>
    function encryptText() {
      const text = document.getElementById('textInput').value;
      const encrypted = btoa(text); // Base64 Encode
      document.getElementById('output').innerText = "üîí Encrypted: " + encrypted;
    }

    function decryptText() {
      try {
        const encrypted = document.getElementById('textInput').value;
        const decrypted = atob(encrypted); // Base64 Decode
        document.getElementById('output').innerText = "üîì Decrypted: " + decrypted;
      } catch (e) {
        document.getElementById('output').innerText = "‚ö†Ô∏è Invalid Base64 string!";
      }
    }
  </script>

  <footer>
    Developed by <strong>Ransara Devnath</strong> ¬© 2025
  </footer>
</body>
</html>
